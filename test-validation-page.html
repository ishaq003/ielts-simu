<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Validation | IELTS CBT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .header-logos {
      background: white;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      border-bottom: 2px solid #ddd;
    }

    .header-logos img {
      height: 50px;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #cc0000;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a80000;
    }

    .error {
      color: red;
      font-size: 0.95em;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header-logos">
    <img src="images/ielts-logo.png" alt="IELTS Logo" />
    <img src="images/british-council-logo.png" alt="British Council Logo" />
    <img src="images/idp-logo.png" alt="IDP Logo" />
    <img src="images/cambridge-logo.png" alt="Cambridge Logo" />
  </div>

  <div class="container">
    <h2>Test Validation</h2>
    <div class="error" id="errorMsg"></div>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <label for="testcode">Test Code</label>
    <input type="text" id="testcode" placeholder="Enter test validation code" required>

    <button class="btn" onclick="validateTest()">Validate & Start</button>
  </div>

  <script>
    function validateTest() {
      const username = document.getElementById('username').value.trim();
      const testcode = document.getElementById('testcode').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (username === "" || testcode === "") {
        errorMsg.textContent = "Please fill in both fields.";
        return;
      }

      if (testcode === "123") {
        // Redirect to test page
        window.location.href = "take-test-prep-1.html";
      } else {
        errorMsg.textContent = "Invalid test code. Please try again.";
      }
    }
  </script>

</body>
</html>
