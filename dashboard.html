<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | IELTS CBT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .header-logos {
      background: white;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      border-bottom: 2px solid #ddd;
      flex-wrap: wrap;
    }

    .header-logos img {
      height: 50px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 10px;
    }

    .status {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }

    .status strong {
      color: #333;
    }

    .actions {
      text-align: center;
      margin: 30px 0;
    }

    .btn {
      background: #cc0000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #a80000;
    }

    .history {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #eee;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .footer-buttons {
        flex-direction: column;
        align-items: center;
      }

      .header-logos {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header-logos">
    <img src="images/ielts-logo.png" alt="IELTS Logo" />
    <img src="images/british-council-logo.png" alt="British Council Logo" />
    <img src="images/idp-logo.png" alt="IDP Logo" />
    <img src="images/cambridge-logo.png" alt="Cambridge Assessment Logo" />
  </div>

  <div class="container">
    <h2>Welcome, [User Name]!</h2>

    <div class="status">
      <p><strong>Status:</strong> Test Booked âœ…</p>
      <p><strong>Next Test Date:</strong> 10 June 2025</p>
    </div>

    <div class="actions">
      <a href="test-validation-page.html" class="btn">Take Test</a>
      <a href="book-test.html" class="btn">Book New Test</a>
    </div>

    <div class="history">
      <h3>Test History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Module</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>02 May 2025</td>
            <td>Academic</td>
            <td>7.5</td>
          </tr>
          <tr>
            <td>15 Mar 2025</td>
            <td>General Training</td>
            <td>6.5</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer-buttons">
      <a href="update-profile.html" class="btn">Update Profile</a>
      <a href="index.html" class="btn">Logout</a>
    </div>
  </div>

</body>
</html>
