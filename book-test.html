<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Test | IELTS CBT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    .header-logos {
      background: white;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      border-bottom: 2px solid #ddd;
    }

    .header-logos img {
      height: 50px;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .fee-display {
      margin-top: 20px;
      font-size: 1.2em;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .payment-methods {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .payment-methods label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      background: #eee;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #cc0000;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a80000;
    }

    .confirmation {
      margin-top: 25px;
      display: none;
      color: green;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .header-logos {
        flex-direction: column;
        gap: 15px;
      }

      .payment-methods {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="header-logos">
    <img src="images/ielts-logo.png" alt="IELTS Logo" />
    <img src="images/british-council-logo.png" alt="British Council Logo" />
    <img src="images/idp-logo.png" alt="IDP Logo" />
    <img src="images/cambridge-logo.png" alt="Cambridge Logo" />
  </div>

  <div class="container">
    <h2>Book Your IELTS Test</h2>

    <form onsubmit="event.preventDefault(); showConfirmation();">
      <label for="test-type">Test Type</label>
      <select id="test-type" name="test-type" required>
        <option value="">-- Select --</option>
        <option value="academic">Academic</option>
        <option value="general">General Training</option>
      </select>

      <label for="test-date">Select Date</label>
      <input type="date" id="test-date" name="test-date" required min="2025-06-01" />

      <div class="fee-display">
        Booking Fee: <strong>499 BDT</strong>
      </div>

      <label>Select Payment Method</label>
      <div class="payment-methods">
        <label><input type="radio" name="payment" value="bkash" required /> bKash</label>
        <label><input type="radio" name="payment" value="sslcommerz" /> SSLCOMMERZ</label>
        <label><input type="radio" name="payment" value="card" /> Credit/Debit Card</label>
        <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
      </div>

      <button class="btn" type="submit">Pay Now</button>
    </form>

    <div id="confirmation" class="confirmation">
      âœ… Your booking has been received. You can now take the test from your <a href="dashboard.html" >Go to Dashboard</a>,
    </div>
  </div>

  <script>
    function showConfirmation() {
      document.getElementById("confirmation").style.display = "block";
    }
  </script>

</body>
</html>
