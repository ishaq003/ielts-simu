<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Listening – Part 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #cc0000;
      text-align: center;
    }

    audio {
      display: block;
      margin: 20px auto;
    }

    .question {
      margin: 20px 0;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #cc0000;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Part 1: Questions 1–10</h2>
    <p>Complete the form below. Write ONE WORD AND/OR A NUMBER for each answer.</p>

    <audio controls>
      <source src="audio/part1-sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="question">
      <label>1. Customer's name:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>2. Contact number:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>3. Delivery address:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>4. Type of service requested:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>5. Date of booking:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>6. Time of arrival:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>7. Number of boxes:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>8. Special requirement:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>9. Estimated cost:</label>
      <input type="text" />
    </div>

    <div class="question">
      <label>10. Method of payment:</label>
      <input type="text" />
    </div>

    <a class="btn" href="part2.html">Next ➡️ Part 2</a>
  </div>

</body>
</html>
